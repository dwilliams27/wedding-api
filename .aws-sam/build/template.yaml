Transform: AWS::Serverless-2016-10-31
Resources:
  WeddingRSVPsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: WeddingRSVP
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      Tags:
      - Key: Name
        Value: WeddingRSVP
  WeddingRSVPFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/lambda.handler
      Runtime: nodejs16.x
      CodeUri: ../../
      Events:
        GetRSVP:
          Type: Api
          Properties:
            Path: /rsvp
            Method: get
        PostRSVP:
          Type: Api
          Properties:
            Path: /rsvp
            Method: post
